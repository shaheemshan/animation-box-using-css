<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Styles for the box */
    .box {
      width: 350px;
      height: 350px;
      background-color: #3498db;
      margin: 50px auto;
      position: relative;
      animation: scaleAnimation 2s infinite alternate;
    }

    /* Animation keyframes */
    @keyframes scaleAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.1);
      }
    }
  </style>
</head>
<body>
  <div class="box"></div>
</body>
</html>
